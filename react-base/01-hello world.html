<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--引入react的解析包 -->
		 <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		 <!--引入react解析到 dom节点的包-->		 <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		 <!--babel :解析es6语法  jsx语法-->		 <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			//ReactDOM.render 该函数可以将dom节点渲染到页面上
			////第一个参数 将要渲染的节点
			//第二个参数 找到根节点
			ReactDOM.render(
				<div>hello world!</div>,
				document.getElementById('app')
			);
		</script>
	</body>
</html>
