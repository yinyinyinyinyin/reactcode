<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--引入react的解析包 -->
		 <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		 <!--引入react解析到 dom节点的包-->		 <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		 <!--babel :解析es6语法  jsx语法-->		 <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			//数组
			var hero = ["张飞","关羽","赵云"];
			//创建子组件
			var MyElement = React.createClass({
				render(){
					console.log(this.props);
					return (
						<div>
							<h2>英雄列表</h2>
							<ul>
								{
									this.props.nameArr.map(item=><ListItem value={item}/>)
								}
							</ul>
						</div>
					)
				}
			})
			
			//函数式的组件
			//函数组件接收一个单一的props对象并返回了一个React元素
			/*
			函数式组件和类组件的区别：
			函数组件和类组件当然是有区别的，而且函数组件的性能比类组件的性能要高，
			因为类组件使用的时候要实例化，而函数组件直接执行函数取返回结果即可。
			为了提高性能，尽量使用函数组件。
			函数组件没有this,没有生命周期，没有状态state,
			类组件有this,有生命周期，有状态state。
			*/
			function ListItem(props){
				return <li>{props.value}</li>
			}
			
			ReactDOM.render(
			<MyElement nameArr = {hero}></MyElement>,
				document.getElementById('app')
			);
		</script>
	</body>
</html>
