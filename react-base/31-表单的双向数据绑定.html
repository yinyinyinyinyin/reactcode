<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--引入react的解析包 -->
		 <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		 <!--引入react解析到 dom节点的包-->		 <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		 <!--babel :解析es6语法  jsx语法-->		 <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			//创建表单组件
			class MyForm extends React.Component{
				//需要提交的用户名的初始值
				constructor() {
				    super();
					this.state={
						username:''//用户名的默认值
					}
				}
				//当键盘有输入时，对state的状态进行更新
				changeValue=(ev)=>{
					console.log(ev.target.value);
					this.setState({
						username:ev.target.value
					})
				}
				render(){
					return (
					<div>
						<h2>我的表单</h2>
						<input type="text" />{/*当键盘敲击时，我们的input框能接收到数据时，这种组件叫做 非受控组件*/}
						<br/>
						对受控组件做双向数据绑定：
						<input type="text" value={this.state.username} placeholder="请输入用户名"
						 onChange={this.changeValue}
						 />
						{/*value值绑定了state的状态，value被state中的状态值所控制时，该组价你叫受控组件*/}
						{this.state.username}
					</div>
					)
				}
			}
			//渲染
			ReactDOM.render(
				<MyForm />,
				document.getElementById('app')
			);
		</script>
	</body>
</html>
