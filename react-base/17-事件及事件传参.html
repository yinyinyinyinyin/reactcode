<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>状态机的操作</title>
		<!--引入react的解析包 -->
		 <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		 <!--引入react解析到 dom节点的包-->
		 <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		 <!--babel :解析es6语法  jsx语法-->
		 <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<div id="app"></div>
		
		<script type="text/babel">
			//创建组件	
			var NumButton = React.createClass({
				//对state设置初始状态值
				getInitialState(){
					return {
						myNum:0,
						myNum2:0,
						}
				},
				//状态改变的函数
				changeNum(){
					console.log('函数被触发了');
					this.setState({
						myNum:this.state.myNum+1
					})
				},
				//需要接受参数
				changeNumN(n,ev){
					console.log(n);
					console.log(ev);
					this.setState({
						myNum2:this.state.myNum2+n
					})
				},
				render(){
					return (<div>
						<div><button onClick={this.changeNum}>点击按钮更改数字,每次自加1</button>
							{this.state.myNum}
						</div>
						<div><button onClick={(ev)=>this.changeNumN(5,ev)}>点击按钮更改数字,每次自加n</button>
							{this.state.myNum2}
						</div>
						<div><button onClick={this.changeNumN.bind(this,8)}>点击按钮更改数字,每次自加n</button>
							{this.state.myNum2}
						</div>
					</div>)
				}
			})
			/*
			事件传参：
			onClick={(ev)=>this.changeNumN(5,ev)}
			onClick={this.changeNumN.bind(this,8)}
			*/
			//渲染
			ReactDOM.render(<NumButton />,document.getElementById('app'));
		</script>
		
	</body>
</html>
