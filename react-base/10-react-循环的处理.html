<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--引入react的解析包 -->
		 <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		 <!--引入react解析到 dom节点的包-->		 <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		 <!--babel :解析es6语法  jsx语法-->		 <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			//数组
			var hero = ["张飞","关羽","赵云"];
			//创建子组件
			var MyElement = React.createClass({
				render(){
					console.log(this.props);
					return (
						<div>
							<h2>英雄列表</h2>
							<ul>
								{
									this.props.nameArr.map(function(item){
										return <li>{item}</li>
									})
								}
							</ul>
						</div>
					)
				}
			})
			
			ReactDOM.render(
			<MyElement nameArr = {hero}></MyElement>,
				document.getElementById('app')
			);
		</script>
	</body>
</html>
